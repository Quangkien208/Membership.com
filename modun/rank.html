<script type="text/javascript"> 
 
$( document ).ready(function() { 
 
    let tick = new Audio('/sounds/tick.mp3'); 
    let success = new Audio('/sounds/success.mp3'); 
    let error = new Audio('/sounds/error.mp3');    
 
  function playSound(type) { 
      if(type == "success") { 
        success.pause(); 
        success.currentTime = 0; 
        success.play(); 
      }else if(type == "error") { 
        error.pause(); 
        error.currentTime = 0; 
        error.play(); 
      }else if(type == "tick") { 
        tick.pause(); 
        tick.currentTime = 0; 
        tick.play(); 
      }else { 
        success.pause(); 
        error.pause(); 
        tick.pause(); 
      } 
  } 
    var bRotate = false; 
 
    $('#quay').click(function (){ 
 
               if(bRotate)return; 
$.ajax({  
        type: 'post',  
        dataType: "JSON", 
        url: '/modun/quay.php',  
        data: { 
          'rank': 'bachkim' 
        },  
        success: function (json) { 
 
        bRotate = !bRotate; 
 
 
if(json.status == 3) { 
   VDL("Lỗi!", "Vui lòng đăng nhập để quay!");         
          }else if(json.status == 4) { 
   VDL("Lỗi!", "Bạn Không Đủ Lượt Quay, Vui Lòng Nạp Thêm Tiền");   
    setTimeout(function(){window.location.href = '';}, 2000); 
          }else if(json.status == 1) { 
            if(json.item > 0 && json.item < 9) { 
        playSound("tick"); 
        $('#rotate').rotate({ 
            angle:0, 
            animateTo:json.location+1800, 
            duration:10000, // tốc độ quay tay 
            callback:function (){ 
              playSound("success"); 
              VDL("Thông Báo!", json.mess); 
                bRotate = !bRotate; 
            } 
        }); 
 
}else { 
  VDL("Lỗi!", "Lỗi hệ thống!");  
} 
 
          }else if(json.status == 403) { 
              VDL("Lỗi!", json.mess); 
 
          }else { 
   VDL("Lỗi!", "Lỗi hệ thống!");             
          } 
     } 
  }); 
    }); 
 
}); 
 
</script>
